<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <title>Stats preview card component</title>
</head>
<body>
    <div class="ContentContainer">
        <div class="TitleHeading">
            <h1>Get <span style="color:hsl(277, 64%, 61%);">insights</span> that help <br>your business grow.</h1>
        <div class="Caption">
            <p id="caption-text">Discover the benefits of data analytics and make <br>better decisions regarding revenue, customer<br>
            experience, and overall efficiency.</p>
        </div>
        
        </div>
        <div class="box"></div>
        <img id="main-img" src="./images/image-header-desktop.jpg" alt="People on computers">
        
        <div class="statsContainer">
            <div class="stats">
                <dl>
                    <dt>10k+</dt>
                    <dd>companies</dd>
                </dl>
            </div>
            <div class="stats2">
                <dl>
                    <dt>314</dt>
                    <dd>Templates</dd>
                </dl>
            </div>
            <div class="stats3">
                <dl>
                    <dt>12M+</dt>
                    <dd>queries</dd>
                </dl>
            </div>
        </div>
        
        
    </div>


</body>
</html>
